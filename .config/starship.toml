# ~/.config/starship.toml

add_newline = false
command_timeout = 1000
format = """[╭╼ ](250)$os$username$hostname$kubernetes$directory$git_branch$git_status\n$character"""

right_format = """$memory_usage$localip"""
# Drop ugly default prompt characters
[character]
success_symbol = '╰─╼'
# error_symbol = ''
error_symbol = '[╰➜](bold red) '

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ''
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'
# Kali = "󰈸"
# Kali = " "
Kali = "󰠳 "
#Kali = " "
# Linux = ''
# Kali = ''
# Kali = ' '

# ---

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
# format = '[$user]($style) '
format = '[$user](bold yellow) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = true
format = 'on [$hostname](white bold) '
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[localip]
ssh_only = false
format = "[  ](010)[$localipv4](bold 010)"
disabled = false

[memory_usage]
symbol = " 󰍛 "
disabled = false
threshold = -1
# symbol = ' '
style = 'bold dimmed green'
format = '[$symbol${ram}]($style)'

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true
